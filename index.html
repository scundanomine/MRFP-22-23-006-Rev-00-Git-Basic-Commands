<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Git Commands</title>
    <style>
            body{
                background: black;
                color: aqua;
                margin: 10px;
            }
    </style>
</head>

<body>
    <h4 class="text-center">Some GIT Most Basic Commands</h4>

    <div class="container" id="git">
        git status
        <br>
        git add .
        <br>
        git commit -m "wow"
        <br>
        git push origin main
    </div>
    <div class="container">
        <button type="button" class="btn btn-primary" onclick="jee()">Copy!</button>
    </div>
    <hr>
    <br>   


    <!-- ************************Code for adding the copy content 1***************** -->

    <div class="container" id="git1">
        git branch -M main
    </div>
    <div class="container">

        <button type="button" class="btn btn-primary" onclick="jee1()">Copy!</button>
    </div>
    <hr>
    <!-- *****************************End********************************************** -->

    <!-- ************************Code for adding the copy content 2***************** -->

    <div class="container" id="git2">
        git push origin main
    </div>
    <div class="container">

        <button type="button" class="btn btn-primary" onclick="jee2()">Copy!</button>
    </div>
    <hr>
    <!-- *****************************End********************************************** -->

    <!-- ************************Code for adding the copy content 3***************** -->

    <div class="container" id="git3">
        git pull origin main
    </div>
    <div class="container">

        <button type="button" class="btn btn-primary" onclick="jee3()">Copy!</button>
    </div>
    <hr>
    <!-- *****************************End********************************************** -->



    <!-- ************************Code for adding the copy content 4***************** -->

    <div class="container" id="git4">
        git remote add origin https://github.com/scundanomine/-ProjectName-.git
        <br>
        git clone https://github.com/scundanomine/-ProjectName-.git
    </div>
    <div class="container">
        <br>
        <button type="button" class="btn btn-primary" onclick="jee4()">Copy!</button>
    </div>
    <hr>
    <!-- *****************************End********************************************** -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<script>
    let zaz = document.getElementById("git").innerText
    function jee() {
        navigator.clipboard.writeText(zaz);
    }

    //**********************************Copy Content Handler1****************************
    let a = document.getElementById("git1").innerText
    function jee1() {
        navigator.clipboard.writeText(a);
    }

    //**********************************Copy Content Handler2****************************
    let b = document.getElementById("git2").innerText
    function jee2() {
        navigator.clipboard.writeText(b);
    }

    //**********************************Copy Content Handler3****************************
    let c = document.getElementById("git3").innerText
    function jee3() {
        navigator.clipboard.writeText(c);
    }

    //**********************************Copy Content Handler3****************************
    let d = document.getElementById("git4").innerText
    function jee4() {
        navigator.clipboard.writeText(d);
    }



</script>

</html>
